name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  BASE_URL: https://szczynk.github.io
  GITHUB_URL: https://github.com/szczynk/blog
  TWITTER: szczynk
  GITHUB: szczynk/blog
  TITLE: "Szczynk's Blog"
  DESCRIPTION: 'My personal blog about anything that i need to talk.'

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/gallium]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Setup node env ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Generate ğŸ’»
        run: npm run generate

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
